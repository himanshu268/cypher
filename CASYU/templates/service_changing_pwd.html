{%load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="{%static 'css/changingpwd.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
</head>

<body style="background-color:beige;">
    <div class="form-signin d-flex justify-content-center">
        <div class="form-container">
            <div class="image-holder"></div>
            <form name="sentMessage" id="contactForm" action = "service_changing_password" method="post">
                {%csrf_token %}
                <h2 class="text-center"><strong>changing Password</strong></h2>
                <div class="form-group"><input class="form-control" type="text" name="new_password" placeholder="Enter your new password"Required></div>
                <div class="form-group"><input class="form-control" type="password" name="confirm_new_password" placeholder="Enter your confirm new Password"Required></div>
                <div class="form-group">
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Submit</button></div></form>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
