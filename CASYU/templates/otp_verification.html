
{%load static%}
<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive OTP Verification Form Using Bootstrap 5</title>
	<!-- Bootstrap 5 CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS Link -->
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
</head>
<body>
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center">
				<div class="logo">
					<img src="../static/img/logo.jpg" class="img-fluid" alt="logo" width="100" 
                    height="100">
				</div>
                    <form name="sentMessage" id="contactForm" action = "/otp_verification" method="post">
                    {%csrf_token%}
					<h3 class="text-dark fw-bolder fs-4 mb-2">otp Verification</h3>

					<div class="fw-normal text-muted mb-4">
						Enter the verification code we sent to <p>{{context}}</p>
					</div>  
					<div class="otp_input text-start mb-2">
                        <label for="digit">Type your 6 digit security code</label>
						<div class="d-flex align-items-center justify-content-between mt-2">
                            <input type="text" class="form-control" placeholder=""name='otp'>
                        </div>
					</div>  

					<button type="submit" class="btn btn-primary submit_btn my-4">Submit</button> 

                    <div class="fw-normal text-muted mb-2">
						Didnâ€™t get the code ? <a href="forget_password" class="text-primary fw-bold text-decoration-none">Resend</a>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
